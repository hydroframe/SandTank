<v-app id="inspire">
  <v-app-bar app flat style="z-index: 100;">
    <v-btn icon @click="toggleTheme">
      <v-icon v-text="`$logo`" color="blue" />
    </v-btn>
    <v-toolbar-title class="pl-0">ParFlow Sandtank</v-toolbar-title>
    <v-spacer />
    <!--
    <v-btn outlined color="blue" width="20vw" class="mx-4">
      <v-icon v-text="`$rain`" class="mr-2" />
      Rain
    </v-btn>
  -->
    <v-select
      v-model="isLake"
      :items="[{ text: 'Lake', value: 1}, { text: 'River', value: 0}]"
      dense
      hide-details
      class="mx-4"
      style="max-width: 100px; padding-top:10px"
    />
    <v-slider
      class="mx-4"
      label="Recharge"
      min="0"
      step="0.1"
      max="5"
      :value="config.recharge"
      @input="setRecharge"
      hide-details
      thumb-label
      :thumb-size="20"
      style="padding-top:10px"
    />
    <v-spacer />
    <v-layout class="mr-4" style="max-width: 54px; text-align: right">
      <v-icon v-text="`$time`" />
      <div style="min-width: 30px;">
        {{ time }}
      </div>
    </v-layout>
    <v-btn
      outlined
      @click="runParflow"
      :disabled="busy || !connected"
      class="ml-2"
    >
      <v-progress-circular
        v-show="busy"
        size="20"
        width="2"
        indeterminate
        color="primary"
        class="mr-2"
        style="width: 30px;"
      />
      <v-icon
        v-show="!busy"
        v-text="`$ready`"
        class="mr-2"
        style="width: 30px;"
      />
      Run
    </v-btn>
    <v-btn
      outlined
      @click="resetSimulation"
      :disabled="busy || pvwBusy || !connected"
      class="ml-2"
    >
      Reset
    </v-btn>
    <v-tooltip bottom>
      <template v-slot:activator="{ on }">
        <v-btn
          v-on="on"
          icon
          small
          @click="aboutDialog = !aboutDialog"
          class="ml-3"
        >
          <v-icon v-text="`$about`" />
        </v-btn>
      </template>
      <span>
        <p>{{ informations }}</p>
        <p>{{ yieldInfo }}</p>
        <p>{{ revenueInfo }}</p>
        <p>{{ totalStorageInfo }}</p>
      </span>
    </v-tooltip>

    <v-progress-linear
      :active="pvwBusy"
      absolute
      bottom
      color="light-blue"
      height="4"
      indeterminate
    />
  </v-app-bar>
  <v-content>
    <v-container class="fill-height" fluid>
      <v-layout column>
        <visualization v-show="connected" :showOpacitySliders="advanced" />
        <v-btn
          @click="toggleAdvanced"
          absolute
          left
          icon
          style="top: 2px; left: 2px;"
        >
          <v-icon v-text="`$settings`" />
        </v-btn>
        <v-btn
          v-if="help"
          @click="openHelp"
          absolute
          left
          icon
          style="top: 2px; left: 42px;"
        >
          <v-icon v-text="`$help`" />
        </v-btn>

        <material-editor
          v-show="connected && advanced"
          :forceResize="advanced"
        />
        <v-spacer />
      </v-layout>
    </v-container>
  </v-content>
  <!-- about dialog -->
  <v-dialog v-model="aboutDialog" max-width="50%">
    <about @close="aboutDialog = false" />
  </v-dialog>
</v-app>
